<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s013">
      <form>
        <fieldset>
          <legend>FIND A COVID CENTER NEAR YOU</legend>
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>LOCATION</label>
                <input type="text" placeholder="ex: Lagos mainland, Victoria Island" />
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <label>CENTER TYPE</label>
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder=""> Vacinnation Center</option>
                    <option>Test Center</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button class="btn-search" type="button">SEARCH</button>
        </div>
        <div id="search-data"></div>
      </form>
      
    </div>
    <footer> 
      <div align="Center">
        <marquee behavior="" direction="left">
          <h4>Design  By Chisom Jude for ALC <small>Frontend template by Colorlib, Content extracted from NCDC Website</small></h4>
        </marquee>
      </div>
    </footer>
    <script src="js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body>
</html>
